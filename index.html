        <div data-role="content">
         <form id="math1" name="new">
		<div data-role="fieldcontain">
		<label for="kfaktor">K-Faktor :</label>
                <input class="math" type="number" data-type="range" name="kfaktor" id="slider-fill" value="0" min="0" max="1000" data-highlight="true">
		</div>
		<div data-role="fieldcontain">
		<label for="pressure">Druck   :</label>
                <input class="math" type="number" data-type="range" name="pressure" id="slider-fill" value="0" min="0" max="1000" data-highlight="true">
		</div>
		<div data-role="fieldcontain">
      		<select class="math" name="unit" id="unit">
			<option value="unit_pa">Pa</option>
      			<option value="unit_hpa">hPa</option>
      			<option value="unit_mbar">mbar</option>
      			<option value="unit_bar">bar</option>
 	  	</select>
		</div>
		</br>
          </form>
  <span id="result"></span>

<script>

//function nll ()

//-->

$("a.flush").click( function()
{
         $.jStorage.flush();

	$("ul#equList").empty();

	getEquNames();
});

$("div[id='site_kfaktor']  a[name='check']").click( function()
{
	console.log($('.math1'));
	
	dataArr = new Array();
	//var eqId = $("form#math1[name='']").attr("name")
	
	//if(eqId !== undefined) {
	//console.log('not');
	//$.jStorage.deleteKey(eqId);
        //dataArr['id'] = eqId; 
	//} else {
	//console.log('Ok');
	//}


	//console.log('-------------------------');

	 $(".math").each(function()
         {
		if($(this).attr('name') != "") {
		//	console.log('-------------------------');
		//	console.log($(this).val());
		//	console.log($(this));
		//	console.log('-------------------------');
                	var name = $(this).attr('name');
                	var value = $(this).val();

			if(name == "unit") {

				switch (value) {
 						 case "unit_pa":
							dataArr['unit_factor'] = "1";
    							break;
 						 case "unit_hpa":
							dataArr['unit_factor'] = "0.01";
    							break;
 						 case "unit_mbar":
							dataArr['unit_factor'] = "0.01";
    							break;
 						 case "unit_bar":
							dataArr['unit_factor'] = "0.00001";
    							break;
				}

			};

	  		dataArr[name] = value;
               		//dataArr.push(value);
	 	};
         });
      
	dataArr['result_lh'] = dataArr['kfaktor'] * Math.sqrt(dataArr['pressure'] / dataArr['unit_factor']);
	dataArr['result_cbm'] = dataArr['result_lh'] * "3.6";
	
	console.log(dataArr); 
	
	$("<p name=" + dataArr['result_lh']  +  " >" + dataArr['result_lh']  + " l/s</p>").appendTo("span#result");
	$("<p name=" + dataArr['result_cbm']  +  " >" + dataArr['result_cbm']  + " m&sup3;/h</p>").appendTo("span#result");
  //      if (dataArr['num'])
    //    {
        //$.jStorage.set(dataArr['num'], $("input.addEq").serializeArray());
   //     $.jStorage.set(dataArr['id'], dataArr);
   //     $("form#addEq").get(0).reset();
//	history.back(1);
  //      }

        //console.log($.jStorage.index());
	
//	getEquNames();
	
//	$("ul#equList").listview( "refresh" );


});


$("a[name='addNew']").click( function()
{
	resetForm("addEq");
	$("form#addEq").removeAttr("name");
//	$('.addEq')

});


$("a.editEquipment").live( "click",  function()
{

//	console.log($(this));
//	console.log($(this).attr('name'));
	
	names = $.jStorage.get($(this).attr('name'));
     //   console.log(names['id']);


	$.each(names , function(index, value)
         {
		console.log(index + ' - ' + value );
		$("input.addEq[name=" + index + "]").val(value);
	//	$("input.addEq[name=" + index + "][value=" + value + "]");
               //  var name = $(this).attr('name');
               //  var value = $(this).val();

               //  dataArr[name] = value;
                 //dataArr.push(value);
         });
	
	$("form#addEq").attr({name: names['id']});
	
	$("input.addEq[id='slider-fill']").slider("refresh");

	
});


function getEquNames() {


	$("ul#equList").empty();
	var storage = $.jStorage.index();

	console.log(storage);

        $.each(storage, function(index, valuee)
        {



                names = $.jStorage.get(valuee);
                //console.log(names);
		
                //console.log(names['name']);
               // $.each(names, function(key, val)
               // {
               // });


	$("<li><a href='#AddEquipment' class='editEquipment' name=" + names['id']  +  " >" + names['name']  + "</a></li>").appendTo("ul#equList");
	});	

//	$("ul#equList").selectmenu( "refresh" );
};

function resetForm(id) {
	$('#'+id).each(function(){
	        this.reset();
	});
}


getEquNames();


</script>
